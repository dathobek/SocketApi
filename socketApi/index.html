 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scoket Api</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script>
       var  socket = io();
       socket.on('message',function(data){document.write(data)});

    //    Sending msg with custom Event
       socket.on('testerEvent',function(data){document.write(data.description)});

    //    sending an event from a client using emit function
       socket.emit('clientEvent','Sent an event from the client!')

     // Sending broadcast to connected clients
       socket.on('broadcast',function(data){
           document.body.innerHTML='';
           document.write(data.description);
       })  

     // New client event added,
       socket.on('newclientconnect',function(data){
           document.body.innerHTML='';
           document.write(data.description);
       })  

      // Connecting a client to name space created in api.js
       var socket=io('/myNameSpace') ;
       socket.on('hi',function(data){
           document.body.innerHTML='';
           document.write(data);
       })
    </script>
</head>
<body>
   Hey Hello World 
</body>
</html>
